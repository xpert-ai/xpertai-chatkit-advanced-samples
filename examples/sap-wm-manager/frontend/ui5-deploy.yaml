# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "4.0"
metadata:
  name: ai.com.zb001
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: sys_basic
          url: http://mysap.goodsap.cn:50400
          client: '400'
        app:
          name: Z_AI_DEMO
          description: fiori
          package: $TMP
          transport: ''
        exclude:
          - /test/
